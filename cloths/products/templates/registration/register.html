<!-- register.html -->  
{% extends 'base.html' %}  
{% block content %}  
<h2>Register</h2>  
<form method="post">  
    {% csrf_token %}  
    {{ form.as_p }}  <!-- This renders all fields in the form -->  
    <button type="submit">Register</button>  
</form>  
<a href="{% url 'login' %}">Already have an account? Login here</a>  
{% endblock %}
